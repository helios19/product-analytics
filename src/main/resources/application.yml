spring:
  profiles.active: default
---
server.port: 8081
spring:
  profiles: default
  application:
    name: product-analytics
# H2 properties
#  data:
#    mongodb.host: localhost
#    mongodb.port: 27019
#    mongodb.database: transactions
#    mongodb.uri: mongodb://localhost/transactions
#    mongo.repositories.enabled: true
## browser url for h2 console - http://localhost:8081/h2-console
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:transactions
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true

  # Jackson properties
  jackson:
    date-format: yyyyMMdd
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

# cache properties
  cache:
    type: guava
    guava:
      spec: expireAfterAccess=600s
    cache-names: transactions

